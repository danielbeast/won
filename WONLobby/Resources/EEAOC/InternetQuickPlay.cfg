SetResource: InternetQuickPlay

MS3DFrame Frame
{
	FrameType: 1
	Up: false
}

ImageComponent Back
{
	Image: @QuickPlayBackground
}

Layout: Back, SameSize, this
Add: Back

Label WelcomeLabel
{
	Text: @Welcome
	Font: @HugeFont
	HorzAlign: Center
}

